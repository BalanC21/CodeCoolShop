<div th:fragment="carousel" class="intro intro-carousel swiper position-relative">
    <div class="swiper-wrapper">
        <div class="swiper-slide carousel-item-a intro-item bg-image" th:each="prod,iterStat : ${properties}"
             th:style="'background-image: url(/templates/assets/img/slide-' + ${prod.getId()} +'.jpg)'">
            <div class="overlay overlay-a"></div>
            <div class="intro-content display-table">
                <div class="table-cell">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="intro-body">
                                    <p class="intro-title-top" th:text="${prod.name}">Product name</p>
                                    <h1 class="intro-title mb-4 ">
                                        <span class="color-b">204 </span> Mount
                                        <br> Olive Road Two
                                    </h1>
                                    <p class="intro-subtitle intro-price">
                                        <a href="#"><span class="price-a"
                                                          th:text="${prod.getProductCategory().getName()} + ' | ' + ${prod.getPrice()}">100 USD</span></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div><!-- End Intro Section -->
